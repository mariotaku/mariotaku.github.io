
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MARIOTAKU'S WEBSITE</title>
    
    <style type="text/css">
        a{text-decoration:none;color:#0000FF}
        a:hover{text-decoration:underline;}
        </style><style type="text/css"></style></head>

<body bgcolor="#FFFFFF" text="#000000">
    <p align="center">
    
        <div id="float_element" style="position:absolute"><a href="http://about.me/mariotaku">
            <img src="index_files/doge.gif" border="0"></a>
        </div>
        <script>
            var x = 50,y = 60
            var xin = true, yin = true
            var step = 1
            var delay = 10
            var obj=document.getElementById("float_element")
            function floatElement() {
                var L=T=0
                var R= document.body.clientWidth-obj.offsetWidth
                var B = document.body.clientHeight-obj.offsetHeight
                obj.style.left = x + document.body.scrollLeft
                obj.style.top = y + document.body.scrollTop
                x = x + step*(xin?1:-1)
                if (x < L) { xin = true; x = L}
                if (x > R){ xin = false; x = R}
                y = y + step*(yin?1:-1)
                if (y < T) { yin = true; y = T }
                if (y > B) { yin = false; y = B }
            }
        var itl= setInterval("floatElement()", delay)
        obj.onmouseover=function(){clearInterval(itl)} 
        obj.onmouseout=function(){itl=setInterval("floatElement()", delay)}
            </script>
</body>
</html>
